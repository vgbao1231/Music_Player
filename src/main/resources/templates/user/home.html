<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
</head>
<link rel="stylesheet" href="/assets/css/user/base.css">
<link rel="stylesheet" href="/assets/css/user/home.css">
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<body>
<div th:replace="~{user/fragments/header :: header}"></div>
<div th:replace="~{user/fragments/sidebar :: sidebar}"></div>
<div class="background"
     style="background: url('/assets/img/backgrounds/home.png') center center / cover no-repeat;"></div>
<div class="content">
    <div class="home-container">
        <div class="playlist-section">
            <div class="playlist-section-name">Nổi Bật</div>
            <div class="playlist-section-list">
                <div class="playlist-section-album">
                    <div class="album-img"
                         style="background: url('/assets/img/albums/album1.jpg') center center / cover no-repeat;"></div>
                    <div class="album-name">Nhạc trẻ gây nghiện</div>
                </div>
                <div class="playlist-section-album">
                    <div class="album-img"
                         style="background: url('/assets/img/albums/album2.jpg') center center / cover no-repeat;"></div>
                    <div class="album-name">Nhạc trẻ gây nghiện</div>
                </div>
                <div class="playlist-section-album">
                    <div class="album-img"
                         style="background: url('/assets/img/albums/album3.jpg') center center / cover no-repeat;"></div>
                    <div class="album-name">Nhạc trẻ gây nghiện</div>
                </div>
                <div class="playlist-section-album">
                    <div class="album-img"
                         style="background: url('/assets/img/albums/album4.jpg') center center / cover no-repeat;"></div>
                    <div class="album-name">Nhạc trẻ gây nghiện</div>
                </div>
                <div class="playlist-section-album">
                    <div class="album-img"
                         style="background: url('/assets/img/albums/album5.jpg') center center / cover no-repeat;"></div>
                    <div class="album-name">Nhạc trẻ gây nghiện</div>
                </div>
            </div>
        </div>
        <div class="songs-section">
            <div class="songs-section-name">Bài hát mới</div>
            <div class="songs-section-list">
                <div class="list-song">
                    <!-- biến song để lấy ra index và lệnh if để chỉ show ra 12 bài đầu-->
                    <div th:each="SongDTO,song : ${listAllSong}" th:if="${song.index < 12}"
                         class="list-song-item center">
                        <div class="song-item center">
                            <div class="song-img">
                                <img th:src="'data:image/jpg;base64,' + ${SongDTO.getSongImg()}" alt="">
                            </div>
                            <div class="song-info">
                                <h5 th:text="${SongDTO.getTitle()}"></h5>
                                <h6 th:text="${SongDTO.getArtist()}"></h6>
                            </div>
                        </div>
                        <div class="song-item-option p-10 mr-10">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <div th:each="SongDTO,song : ${listAllSong}" th:if="${song.index < 12}"
                         class="list-song-item center">
                        <div class="song-item center">
                            <div class="song-img">
                                <img th:src="'data:image/jpg;base64,' + ${SongDTO.getSongImg()}" alt="">
                            </div>
                            <div class="song-info">
                                <h5 th:text="${SongDTO.getTitle()}"></h5>
                                <h6 th:text="${SongDTO.getArtist()}"></h6>
                            </div>
                        </div>
                        <div class="song-item-option p-10 mr-10">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script th:replace="~{user/fragments/sidebar :: script}"></script>
</html>
