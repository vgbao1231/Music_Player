<div th:fragment = "header" class="header">
    <div class="header-container center">
        <div class="menu-button">
            <i class="fa-solid fa-bars mr-10"></i>
            Music Player
        </div>
        <div class="search-bar">
            <form action="" role="search">
                <input class="search-field" type="text" name="song" placeholder="Tìm kiếm bài hát...">
                <button class="search-button" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </div>
        <div class="user">
            <button class="user-button" id="login"
                    style="border-right: 1px solid rgba(255,255,255,0.1);">
                <a href="../login">Đăng Nhập</a>
            </button>
            <button class="user-button" id="register">
                <a href="register">Đăng Ký</a>
            </button>
        </div>
    </div>
</div>
