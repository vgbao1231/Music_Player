<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
</head>
<link rel="stylesheet" href="/assets/public/css/base.css">
<link rel="stylesheet" href="/assets/public/css/login.css">
<link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
<body>
<div th:if="${error != null}" th:data-type="error" th:data-message="${error}" id="toast"></div>
<div th:if="${success != null}" th:data-type="success" th:data-message="${success}" id="toast"></div>
<div id="background" style="background: url('/assets/img/background/login.png') center center / cover no-repeat;"></div>
<div id="container">
    <div id="login-form">
        <form action="/login" method="post">
            <div id="login-title">Đăng nhập</div>
            <div class="form-input">
                <input id="username" type="text" name="username" placeholder="Tên tài khoản" autocomplete="off" required>
            </div>
            <div class="form-input">
                <input id="password" type="password" name="password" placeholder="Mật khẩu" required>
                <span onclick="togglePassword()">
                    <i class="fa-solid fa-eye"></i>
                    <i class="fa-solid fa-eye-slash" style="display: none"></i>
                </span>
            </div>
            <div id="forgot-password">
                <a href="forgot-password">Quên mật khẩu?</a>
            </div>
            <div id="login-button">
                <button type="submit">Đăng nhập</button>
            </div>
            <div id="register">
                Bạn chưa có tài khoản?
                <a href="register"> Đăng ký</a>
            </div>
        </form>
    </div>
</div>
</body>
<script src="/assets/public/js/base.js"></script>
</html>
